<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Academic Portal</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="magical-background"></div>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="magical-logo">
                <div class="infinity-logo">
                    <canvas id="infinityCanvas" width="30" height="30"></canvas>
                </div>
                <span>INFINITE</span>
            </a>
            <button class="hamburger-menu" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="courses.html" class="nav-link">Courses</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link">Register</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <div class="magical-title-wrapper">
                <h1 class="magical-title">Contact Us</h1>
                <p class="magical-subtitle">We'd love to hear from you!</p>
            </div>
        </div>
    </section>

    <section class="contact-section section">
        <h2>Get in Touch</h2>
        <form id="contactForm">
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" id="contactName" class="form-input" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="contactEmail" class="form-input" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label class="form-label">Message</label>
                <textarea id="contactMessage" class="form-input" rows="5" required placeholder="Your message..."></textarea>
            </div>
            <button type="submit" class="magical-button">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 INFINITE.Made By Mohamed Adel. All rights reserved.</p>
    </footer>

    <script src="js/infinityLogo.js"></script>
    <script>
        // Contact Form Submission
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for contacting us! We will get back to you soon.');
        });
    </script>
    <script>
        // Hamburger menu toggle
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const navLinks = document.querySelector('.nav-links');
        
        hamburgerMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburgerMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
